{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-900">
    <form method="post" class="space-y-6 bg-gray-800 p-10 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-white">Login</h2>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input type="password" name="password" id="password" class="mt-1 p-2 block w-full bg-gray-700 text-gray-300 rounded-md">
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                Login
            </button>
        </div>
    </form>
</div>
{% endblock %}
