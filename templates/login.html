{% extends "base.html" %}

{% block content %}
<div class="flex flex-col justify-center items-center min-h-screen bg-gray-900 py-6">
    <form method="post" class="space-y-6 w-10/12 max-w-sm bg-gray-800 p-10 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Login</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="bg-red-500 text-white p-2 rounded">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <div class="flex flex-col space-y-4">
            <input type="password" name="password" placeholder="Password" class="border-gray-600 bg-gray-700 rounded-md text-gray-300 p-2">
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Login</button>
        </div>
    </form>
</div>
{% endblock %}
