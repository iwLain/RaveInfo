<!DOCTYPE html>
<html lang="en" class="dark h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RaveInfo{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}" rel="stylesheet">
    <script defer data-domain="rave.finnlab.moe" src="https://plausible.io/js/script.js"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold lg:hidden">
                <a href="/">RaveInfo</a>
            </div>
            <div class="lg:hidden">
                <button id="nav-toggle" class="text-white focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="hidden lg:flex lg:items-center lg:space-x-8 lg:w-full lg:justify-center text-left">
                <li class="hover:text-indigo-400 {% if request.path == '/' %}text-indigo-400{% endif %}">
                    <a href="/" class="flex items-center space-x-2">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="hover:text-indigo-400 {% if request.path == '/schedule' %}text-indigo-400{% endif %}">
                    <a href="/schedule" class="flex items-center space-x-2">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Timetable</span>
                    </a>
                </li>
                <li class="hover:text-indigo-400 {% if request.path == '/drinks' %}text-indigo-400{% endif %}">
                    <a href="/drinks" class="flex items-center space-x-2">
                        <i class="fas fa-cocktail"></i>
                        <span>Drinks</span>
                    </a>
                </li>
                <li class="hover:text-indigo-400 {% if request.path == '/location' %}text-indigo-400{% endif %}">
                    <a href="/location" class="flex items-center space-x-2">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Location</span>
                    </a>
                </li>
                <li class="hover:text-indigo-400 {% if request.path == '/tickets' %}text-indigo-400{% endif %}">
                    <a href="{{ tickets_link }}" class="flex items-center space-x-2">
                        <i class="fas fa-ticket-alt"></i>
                        <span>Tickets</span>
                    </a>
                </li>
            </ul>
        </div>
        <ul id="nav-menu" class="hidden lg:hidden bg-gray-800 w-full space-y-2 p-4 text-left">
            <li class="hover:text-indigo-400 {% if request.path == '/' %}text-indigo-400{% endif %}">
                <a href="/" class="flex items-center space-x-2">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="hover:text-indigo-400 {% if request.path == '/schedule' %}text-indigo-400{% endif %}">
                <a href="/schedule" class="flex items-center space-x-2">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Timetable</span>
                </a>
            </li>
            <li class="hover:text-indigo-400 {% if request.path == '/drinks' %}text-indigo-400{% endif %}">
                <a href="/drinks" class="flex items-center space-x-2">
                    <i class="fas fa-cocktail"></i>
                    <span>Drinks</span>
                </a>
            </li>
            <li class="hover:text-indigo-400 {% if request.path == '/location' %}text-indigo-400{% endif %}">
                <a href="/location" class="flex items-center space-x-2">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Location</span>
                </a>
            </li>
            <li class="hover:text-indigo-400 {% if request.path == '/tickets' %}text-indigo-400{% endif %}">
                <a href="{{ tickets_link }}" class="flex items-center space-x-2">
                    <i class="fas fa-ticket-alt"></i>
                    <span>Tickets</span>
                </a>
            </li>
        </ul>
    </nav>
    <main class="flex justify-center items-center w-full flex-grow">
        <div class="w-11/12 max-w-6xl p-4 animate-fade-in opacity-0 transition-opacity duration-300 ease-in-out text-center">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer class="bg-gray-800 p-4 text-center text-gray-400 mt-auto">
        <div>
            Â© 2024 Finn Beer | <a href="https://github.com/iwLain/RaveInfo" class="text-indigo-400 hover:text-indigo-600" target="_blank">GitHub</a>
        </div>
        <div>
            <a href="/config" class="text-indigo-400 hover:text-indigo-600 mt-4 block">
                <i class="fas fa-user-shield"></i> Admin Area
            </a>
        </div>
        {% if session.get('logged_in') %}
        <div class="mt-4">
            <a href="/logout" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Logout
            </a>
        </div>
        {% endif %}
    </footer>
    <script>
        // JavaScript to toggle the mobile menu
        document.getElementById('nav-toggle').addEventListener('click', function() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.toggle('hidden');
        });

        // JavaScript to add opacity transition on page load
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.querySelector('main > div');
            mainContent.classList.add('opacity-100');
        });
    </script>
</body>
</html>
