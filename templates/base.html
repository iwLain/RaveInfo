<!DOCTYPE html>
<html lang="en" class="dark h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0ec899e18.js" crossorigin="anonymous"></script>
    <style>
        .active {
            background-color: #4A5568; /* Tailwind's gray-700 */
            color: #E2E8F0; /* Tailwind's gray-200 */
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">
    <nav class="bg-gray-800 p-4">
        <ul class="flex justify-center space-x-4 md:space-x-8 lg:space-x-12 xl:space-x-16 2xl:space-x-20">
            <li class="flex items-center space-x-2 hover:text-indigo-400 {% if request.path == '/' %}active{% endif %}">
                <i class="fas fa-home"></i>
                <a href="/" class="text-white {% if request.path == '/' %}font-bold{% endif %}">Home</a>
            </li>
            <li class="flex items-center space-x-2 hover:text-indigo-400 {% if request.path == '/schedule' %}active{% endif %}">
                <i class="fas fa-calendar-alt"></i>
                <a href="/schedule" class="text-white {% if request.path == '/schedule' %}font-bold{% endif %}">Timetable</a>
            </li>
            <li class="flex items-center space-x-2 hover:text-indigo-400 {% if request.path == '/drinks' %}active{% endif %}">
                <i class="fas fa-cocktail"></i>
                <a href="/drinks" class="text-white {% if request.path == '/drinks' %}font-bold{% endif %}">Drinks</a>
            </li>
            <li class="flex items-center space-x-2 hover:text-indigo-400 {% if request.path == '/location' %}active{% endif %}">
                <i class="fas fa-map-marker-alt"></i>
                <a href="/location" class="text-white {% if request.path == '/location' %}font-bold{% endif %}">Location</a>
            </li>
            <li class="flex items-center space-x-2 hover:text-indigo-400 {% if request.path == '/tickets' %}active{% endif %}">
                <i class="fas fa-ticket-alt"></i>
                <a href="{{ tickets_link }}" class="text-white {% if request.path == '/tickets' %}font-bold{% endif %}">Tickets</a>
            </li>
        </ul>
    </nav>
    <main class="flex justify-center w-full flex-grow">
        <div class="w-11/12 max-w-6xl p-4 fade-in scale-up opacity-0 transition-opacity duration-300 ease-in-out">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer class="bg-gray-800 p-4 text-center text-gray-400 mt-auto">
        <div>
            Â© 2024 Finn Beer | <a href="https://github.com/iwLain/RaveInfo" class="text-indigo-400 hover:text-indigo-600" target="_blank">GitHub</a>
        </div>
        <div>
            <a href="/config" class="text-indigo-400 hover:text-indigo-600 mt-4 block">
                <i class="fas fa-user-shield"></i> Admin Area
            </a>
        </div>
        {% if session.get('logged_in') %}
        <div class="mt-4">
            <a href="/logout" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Logout
            </a>
        </div>
        {% endif %}
    </footer>
    <script>
        // JavaScript to add opacity transition on page load
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.querySelector('main > div');
            mainContent.classList.add('opacity-100');
        });
    </script>
</body>
</html>
