{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 py-6">
    <div class="flex justify-center items-center mt-10 mb-10 mx-auto w-10/12">
        <img src="{{ url_for('uploaded_file', filename=image_path) }}" alt="Event Image" class="max-w-full h-auto mx-auto object-contain">
    </div>
    <div class="mt-10 p-5 text-center w-full max-w-md bg-gray-800 rounded-lg shadow-lg">
        <p class="text-lg text-gray-300">{{ config_text }}</p>
    </div>
</div>
{% endblock %}
